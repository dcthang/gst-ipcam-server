[pipeline]
pipeline-name = onesrc h264
pipeline-type = video
pipeline-codec = H264
pipeline-desc = ( jpegdec ! videoparse format=GST_VIDEO_FORMAT_I420 width=${video-width} height=${video-height} framerate=${video-framerate}  ! videoscale ! videorate ! ffmpegcolorspace ! x264enc bitrate=${video-bitrate} ! rtph264pay name=pay0 pt=96 )

[onesrc h264-variables]
video-width = 640
video-height = 480
video-framerate = 30/1
video-bitrate = 2048
